name: Build Kivy Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools git zip wget unzip openjdk-17-jdk

    - name: Install Buildozer and Cython
      run: |
        pip3 install buildozer cython

    - name: Set up environment variables
      run: |
        echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV

    - name: Build APK with auto-accept licenses
      run: |
        # Start buildozer which will download SDK/NDK
        # Use 'yes' to auto-accept licenses when prompted
        yes | buildozer android debug || buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: clipsync-apk
        path: bin/*.apk
